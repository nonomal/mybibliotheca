[pytest]
# Pytest configuration for Phase 2 testing

# Test discovery (include both package tests directory and root-level test_*.py files)
# Removed explicit testpaths previously limiting discovery; pytest will search current dir.
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

filterwarnings =
    ignore:ast.Str is deprecated and will be removed in Python 3.14:DeprecationWarning
    ignore:Attribute s is deprecated and will be removed in Python 3.14:DeprecationWarning
    ignore:Constant.__init__ got an unexpected keyword argument 's':DeprecationWarning
    ignore:Constant.__init__ missing 1 required positional argument:DeprecationWarning
    ignore:'before_first_request' is deprecated:DeprecationWarning

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    facade: Tests specific to the KuzuServiceFacade
    compatibility: Backward compatibility tests
    performance: Performance-related tests
    error_handling: Error handling and edge case tests
    asyncio: Async tests using event loop

# Minimum version requirements
minversion = 6.0

# (Optional) timeouts plugin removed; re-add if pytest-timeout is installed

# Coverage settings (if pytest-cov is available)
# addopts = --cov=app.services --cov-report=term-missing --cov-report=html
