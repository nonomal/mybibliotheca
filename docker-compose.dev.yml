# DEVELOPMENT ONLY - Contains hardcoded credentials for testing
# DO NOT USE IN PRODUCTION - Use docker-compose.yml instead

services:
  bibliotheca:
    build: .
    ports:
      - "5054:5054"
    volumes:
      - ./data:/app/data  # Bind mount for development
    environment:
      # Development settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - SECURITY_PASSWORD_SALT=dev-salt-change-in-production
      - WTF_CSRF_ENABLED=true
      
      # Database - KuzuDB as primary datastore
      - KUZU_DB_PATH=/app/data/kuzu
      - GRAPH_DATABASE_ENABLED=true
      
      # Application settings
      - TIMEZONE=UTC
      - READING_STREAK_OFFSET=0
      - FLASK_DEBUG=true
      
      # CRITICAL: Single worker for KuzuDB compatibility
      - WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5054/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test service for running automated tests
  bibliotheca-test:
    build: .
    volumes:
      - ./data-test:/app/data
      - .:/app/test-source:ro
    environment:
      - SECRET_KEY=test-secret-key
      - SECURITY_PASSWORD_SALT=test-salt
      - REDIS_URL=redis://:dev-redis-password@redis-graph:6379/1
      - GRAPH_DATABASE_ENABLED=true  # Enable for testing
      - FLASK_DEBUG=true
      # Test admin credentials
      - DEV_ADMIN_USERNAME=testadmin
      - DEV_ADMIN_PASSWORD=TestPassword123!
    command: python3 -m pytest tests/ -v
    depends_on:
      redis-graph:
        condition: service_healthy
    profiles:
      - test

volumes:
  bibliotheca_data:
