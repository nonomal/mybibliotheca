{% extends "base.html" %}
{% block title %}Add Book - MyBibliotheca{% endblock %}
{% block content %}
<div class="container mt-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">
            <i class="bi bi-plus-circle me-2"></i>Add Book
        </h1>
        <div>
            <a href="{{ url_for('main.library') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Library
            </a>
        </div>
    </div>

<div class="card">
    <div class="card-body">
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          
          <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="startScanner()">
              <i class="bi bi-upc-scan me-1"></i>Scan Barcode
            </button>
            <button type="button" class="btn btn-info ms-2" onclick="triggerImageUpload()">
              <i class="bi bi-camera me-1"></i>Upload Image
            </button>
          </div>

          <!-- ISBN input -->
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input id="isbn" name="isbn" class="form-control" value="{{ request.form.isbn or '' }}" 
                   type="text" pattern="[\d-]+" title="Enter a valid ISBN (digits and hyphens only)">
          </div>

          <!-- Constrained scanner box -->
          <div id="scanner" style="
            width: 300px;
            height: 200px;
            display: none;
            border: 2px solid #ccc;
            margin: 1rem 0;
            overflow: hidden;
            position: relative;
            background-color: #000;
          "></div>

          <!-- Image upload section -->
          <div class="mb-3">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="processImageUpload(this)">
            <div id="imagePreview" style="display: none; margin: 1rem 0;">
              <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 300px; max-height: 200px; border: 1px solid #ccc; border-radius: 4px;">
              <div class="mt-2">
                <small class="text-muted">Processing image for ISBN extraction...</small>
                <div id="ocrProgress" class="progress mt-1" style="height: 4px; display: none;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Fetch and book data inputs -->
          <div class="mb-3">
            <button name="fetch" value="1" type="submit" class="btn btn-secondary">
              <i class="bi bi-search me-1"></i>Fetch Book Data
            </button>
          </div>
          
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" name="title" class="form-control" 
                   value="{{ book_data.title if book_data else request.form.title or '' }}">
          </div>
          
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input name="author" class="form-control" 
                   value="{{ book_data.author if book_data else request.form.author or '' }}">
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="start_date" class="form-label">Start Date</label>
              <input name="start_date" type="date" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="finish_date" class="form-label">Finish Date</label>
              <input name="finish_date" type="date" class="form-control">
            </div>
          </div>

          {% if book_data and book_data.cover %}
          <div class="mb-3 text-center">
            <img src="{{ book_data.cover }}" alt="Book Cover" class="img-fluid rounded book-cover" style="max-height: 300px;">
          </div>
          {% endif %}

          <div class="mb-3">
            <label for="reading_status" class="form-label">Reading Status</label>
            <select class="form-select" name="reading_status">
              <option value="plan_to_read" {{ 'selected' if request.form.want_to_read else '' }}>Plan to Read</option>
              <option value="reading">Currently Reading</option>
              <option value="read">Read</option>
              <option value="library_only" {{ 'selected' if request.form.library_only else '' }}>Library Only (No Reading Intent)</option>
            </select>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" name="add" value="Add Book" class="btn btn-primary">
              <i class="bi bi-plus-circle me-1"></i>Add Book
            </button>
          </div>
        </form>
    </div>
</div>
</div>

<!-- QuaggaJS -->
<script src="{{ url_for('serve_static', filename='quagga.min.js') }}"></script>
<script>
let quaggaStarted = false;

function startScanner() {
  const scannerDiv = document.getElementById('scanner');
  scannerDiv.style.display = 'block';

  if (quaggaStarted) {
    Quagga.stop();
    quaggaStarted = false;
  }

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: scannerDiv,
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader"]
    }
  }, function(err) {
    if (err) {
      alert("Error starting scanner: " + err);
      scannerDiv.style.display = 'none';
      return;
    }
    Quagga.start();
    quaggaStarted = true;
  });

  Quagga.offDetected();
  Quagga.onDetected(function(result) {
    if (result && result.codeResult && result.codeResult.code) {
      const code = result.codeResult.code;
      if (code.length === 13 && code.startsWith("978")) {
        document.getElementById('isbn').value = code;
        Quagga.stop();
        quaggaStarted = false;
        scannerDiv.style.display = 'none';
        Quagga.offDetected();
      }
    }
  });
}

// Image upload functions
function triggerImageUpload() {
  document.getElementById('imageUpload').click();
}

function processImageUpload(input) {
  if (input.files && input.files[0]) {
    const file = input.files[0];
    
    // Validate file type
    const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp', 'image/tiff', 'image/webp'];
    if (!allowedTypes.includes(file.type)) {
      alert('Please select a valid image file (PNG, JPEG, GIF, BMP, TIFF, WebP)');
      return;
    }
    
    // Validate file size (max 10MB)
    if (file.size > 10 * 1024 * 1024) {
      alert('File too large. Please select an image smaller than 10MB.');
      return;
    }
    
    // Show preview
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById('uploadedImage');
      img.src = e.target.result;
      document.getElementById('imagePreview').style.display = 'block';
      document.getElementById('ocrProgress').style.display = 'block';
    };
    reader.readAsDataURL(file);
    
    // Upload and process image
    uploadImageForOCR(file);
  }
}

function uploadImageForOCR(file) {
  const formData = new FormData();
  formData.append('image', file);
  
  // Add CSRF token
  const csrfToken = document.querySelector('input[name="csrf_token"]').value;
  formData.append('csrf_token', csrfToken);
  
  fetch('{{ url_for("books.add_book_from_image") }}', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById('ocrProgress').style.display = 'none';
    
    if (data.success) {
      // Populate ISBN field
      document.getElementById('isbn').value = data.isbn;
      
      // If book data was fetched, populate other fields
      if (data.book_data) {
        if (data.book_data.title) {
          document.getElementById('title').value = data.book_data.title;
        }
        if (data.book_data.author) {
          document.querySelector('input[name="author"]').value = data.book_data.author;
        }
      }
      
      // Show success message
      showMessage(data.message, 'success');
      
      // Hide image preview after successful processing
      setTimeout(() => {
        document.getElementById('imagePreview').style.display = 'none';
      }, 3000);
      
    } else {
      showMessage(data.error + (data.suggestion ? ' ' + data.suggestion : ''), 'error');
    }
  })
  .catch(error => {
    document.getElementById('ocrProgress').style.display = 'none';
    console.error('Error:', error);
    showMessage('Error processing image. Please try again.', 'error');
  });
}

function showMessage(message, type) {
  // Create alert element
  const alertDiv = document.createElement('div');
  alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
  alertDiv.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;
  
  // Insert after the card header
  const cardBody = document.querySelector('.card-body');
  cardBody.insertBefore(alertDiv, cardBody.firstChild);
  
  // Auto-dismiss after 5 seconds
  setTimeout(() => {
    if (alertDiv.parentNode) {
      alertDiv.remove();
    }
  }, 5000);
}
</script>
{% endblock %}
